name: test
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'dev'
      - 'master'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: tests
    steps:
      - uses: actions/checkout@v3
      - name: Go Version
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: test
        env:
          LITE_SERVERS: ${{ secrets.LITE_SERVERS }}
        run: |
          make test
